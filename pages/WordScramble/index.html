<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/word.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2><a class="no-hover-underline" href="../html/selectgame.html">Word Scramble</a></h2>
         <div class="content">
            <p class="word">enaxpnios</p>
            <p class="hint-display"></p>
            <div class="details">
                <p class="hint">Hint : <span>The process of increse of grow</span></p>
                <p class="time">Time Left : <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="enter a valid word">
            <div class="buttons">
                <button class="refresh-word">refresh word</button>
                <button class="hint-btn" style="color: black; background-color: white; border: 1px solid black;">Hint</button>

                <button class="check-word">check word</button>

            </div>
         </div>
    </div>
</body>
</html>
